<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="images/favicon.png">

    <title>Signin</title>
    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">
    <script src="jquery/jquery.min.js"></script>
    <script src="jquery/jquery.form.js"></script>
  </head>

  <body>

    <div class="container">

<!--      <form class="form-signin">-->
      <form class="form-signin" method="POST", action="/user/login">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="account" class="sr-only">Account</label>
        <input name="account" type="text" id="account" class="form-control" placeholder="Account" required autofocus>
        <label for="password" class="sr-only">Password</label>
        <input name="password" type="password" id="password" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input name="remember" id="remember" type="checkbox" value="true"> Remember me
          </label>
        </div>
        <button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>
      </form>

    </div> <!-- /container -->

  </body>
  <script src="js/encode.js"></script>
  <script src="js/crypt.js"></script>
  <script src="js/login.js"></script>
</html>
