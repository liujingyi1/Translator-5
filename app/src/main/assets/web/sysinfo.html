<!DOCTYPE html>
<html lang="zh-CN">
<!-- Bootstrap -->
<!--<link href="css/bootstrap-magic.css" rel="stylesheet">-->
<!--<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">-->

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                系统信息
            </h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="sys_version" class="col-sm-2 control-label">系统版本:</label>
                    <div class="col-sm-10">
                        <p class="text-muted" style="margin:8px" id="sys_version">0</p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="readhead_version" class="col-sm-2 control-label">读头版本:</label>
                    <div class="col-sm-10">
                        <p class="text-muted" style="margin:8px" id="readhead_version">0</p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="cloud_version" class="col-sm-2 control-label">云对讲:</label>
                    <div class="col-sm-10">
                        <p class="text-muted" style="margin:8px" id="cloud_version">0</p>
                    </div>
                </div>

                <br>
                <div class="form-group">
                    <label for="sip_state" class="col-sm-2 control-label">SIP:</label>
                 <div class="col-sm-10">
                        <p class="text-muted" style="margin:8px" id="sip_state">OK.</p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="mqtt_state" class="col-sm-2 control-label">MQTT:</label>
                    <div class="col-sm-10">
                        <p class="text-muted" style="margin:8px" id="mqtt_state">OK.</p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="device_mac" class="col-sm-2 control-label">deviceMac:</label>
                    <div class="col-sm-10">
                        <p class="text-muted" style="margin:8px" id="device_mac">0</p>
                    </div>
                </div>

                <hr>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button id="sysinfoApply" type="button" class="btn btn-primary">应用</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
<script src="js/sysinfo.js"></script>

</html>
