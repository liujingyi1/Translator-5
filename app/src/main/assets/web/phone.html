<!DOCTYPE html>
<html lang="zh-CN">
<!-- Bootstrap -->

<!--&lt;!&ndash; jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) &ndash;&gt;-->

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                转呼号码设置
            </h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="inputRoom" class="col-sm-2 control-label">房号:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="inputRoom" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPhoneNumber" class="col-sm-2 control-label">号码:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputPhoneNumber" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="input_delete" class="col-sm-2 control-label">删除: </label>
                    <div class="col-sm-10">
                        <div id="delete" class="checkbox">
                            <input id="input_delete" style="margin-left:10px;" type="checkbox" />
                        </div>
                    </div>
                </div>
                <br>

                <hr>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button id="phoneApply" type="button" class="btn btn-primary">应用</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 column">
            <div class="table-responsive">
                <table id="room_number_table" class="table table-bordered table-striped">
                    <caption>房号对应的号码</caption>
                    <thead>
                    <tr>
                        <th>
                            编号
                        </th>
                        <th>
                            房号
                        </th>
                        <th>
                            号码
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
<script src="js/phone.js"></script>
</html>
